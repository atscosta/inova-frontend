<app-my-breadcrumb [breadcrumbItens]="breadcrumbItens$ | async"></app-my-breadcrumb>

<h2>Escolha o Tribunal</h2>

<div class="row">
  <div *ngFor="let trib of tribunais$ | async" class="special-card col-sm-12 col-md-6 col-lg-4 col-xl-3"
       (click)="onClick.emit(trib)">
    {{ trib.descricao }}
  </div>
</div>
