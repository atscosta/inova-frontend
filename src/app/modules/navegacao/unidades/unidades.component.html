<h1><i class="pi pi-chart-bar"></i> Unidades Judici√°rias</h1>
<hr>

<app-breadcrumb-navegacao></app-breadcrumb-navegacao>

<app-card-filtros-unidade-judiciaria
  [tiposUnidades]="tiposUnidades"
  [classificacoes]="classificacoes"
  [loading]="loading"
  [numTotal]="numTotal"
  (filtrosChanged)="filtrosChanged($event)">
</app-card-filtros-unidade-judiciaria>

<p-progressBar *ngIf="loading" mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>

<div class="row mt-4">
  <div *ngFor="let uj of unidadesJudiciarias$ | async" class="col-sm-12 col-md-4 my-2">
    <app-panel-unidade-judiciaria [unidadeJudiciaria]="uj"></app-panel-unidade-judiciaria>
  </div>
</div>

<hr class="my-4">

<app-paginator [numTotal]="numTotal" [pageSize]="pageSize" [currentPage]="currentPage"
               (onChange)="pageChange($event)"></app-paginator>
